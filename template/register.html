{% extends "base.html" %}  {% load static %}


{% block content %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <div class="content">Register</div>
        </h2>

          
          <center>
                <font color="red">
                    {% for message in messages %} {{message}} {% endfor %}
                </font>
            </center>

        <form class="ui large form" method="post" >
        {% csrf_token %}
        
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui center icon input">
                <i class="user icon"></i>
                <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
              </div>
            </div>
            
             <div class="field">
              <div class="ui center icon input">
                <i class="user icon"></i>
                <input type="text" required name="email" placeholder="Email" />
              </div>
            </div>
             <div class="field">
              <div class="ui center icon input">
                <i class="user icon"></i>
                <input type="password" required name="password" placeholder="Password"  />
              </div>
            </div>
            <div class="field">
              <div class="ui center icon input">
                <i class="user icon"></i>
                <input type="cpassword" required name="cpassword" placeholder="CPassword" />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Signup</button>
          </div>

        </form>

        <div class="ui message">Already have an account? <a href="login/">Login</a></div>
        
      </div>
    </div>
    <div class="four wide column"></div>
  </div>
  
</div>
{% endblock %}
