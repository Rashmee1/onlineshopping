
{% extends 'base.html' %} 
{% load static %}
{% block content %}   
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Shop</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                {% for item in items %}
                <div class="col-md-3 col-sm-6">
                    <div class="single-shop-product">
                        <div class="product-upper">
                            <img src="{{item.image.url}}" alt="">
                        </div>
                        <h2><a href="{{item.get_item_url}}">{{item.name}}</a></h2>
                        <div class="product-carousel-price">
                            {% if item.discounted_price > 0 %}
                            <ins>${{item.price}}</ins> <del>${{item.discounted_price}}</del>
                            {% else %}
                            <ins>${{item.price}}</ins>
                            {% endif %}
                        </div>  
                        
                        <div class="product-option-shop">
                            <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="{{item.get_cart_url}}">Add to cart</a>
                        </div>                       
                    </div>
                </div>
                {% endfor %}
             
            </div>
            

        </div>
    </div>
{% endblock %}
